<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Table Build</title>
    <meta name="description" content="Building a table in html/css">
    <meta name="author" content="J">
    <link href="styles/tablebuild.css" rel="stylesheet">
</head>
<body>
    <main>
        <table>
            <caption>Table 1: Account Feature Comparison</caption>
            <thead>
                <tr>
                    <th colspan="4" scope="colgroup">ACME Wildwest Service</th>
                </tr>
                <tr>
                    <th scope="col"></th>
                    <th scope="col" class="grey">Basic</th>
                    <th scope="col" class="grey">Premium</th>
                    <th scope="col" class="grey">Deluxe</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Feature 1</td>
                    <td>✔️</td>
                    <td>✔️</td>
                    <td>✔️</td>
                </tr>
                <tr>
                    <td>Feature 2</td>
                    <td>❌</td>
                    <td>✔️</td>
                    <td>✔️</td>
                </tr>
                <tr>
                    <td>Feature 3</td>
                    <td>❌</td>
                    <td>❌</td>
                    <td>✔️</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
